<html lang="en">

<script src="/scripts?script=tool.js"></script>
<script src="/scripts?script=home_page.js"></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favico">
    <link rel="stylesheet" href="/css?css=blank_page.css">
    <link rel="stylesheet" href="/css?css=home_page.css">
    <link rel="stylesheet" href="/css?css=three_sections.css">
    <title>Blink-in Home Page</title>
</head>

<body class="disable-select" onload="on_load_display()">
    <h1 id="announcement"></h1>
    <h1 id="announcement_finished" style="display: none;"></h1>
    <button id="login" onclick="location.href = '/login';" style="display: none;">Go to Blink-in remote
        terminal</button>
    <div id="media_section" style="text-align: center;display: none;">
        <h1>But I still have musics and videos for you</h1>
        <div class="two_section_left">
            <h1>Music:</h1>
            <div>
                <p>(press 's' to stop, press 'd' to continue)</p>now playing:
                <h2 id="media_music_now_playing">None</h2>
            </div>
            <audio id="media_music" type="audio/mpeg" src="/music?music=random" preload="auto">
            </audio>
            <div class="scrollable" id="media_music_list"
                style="border-radius: 15px;background-color: rgb(15,15,15);min-width:10vw;">
                <h2 onclick="play_random_music()">Random song</h2>
            </div>
        </div>
        <div class="two_section_right">
            <video id="media_video" type="video/mp4"
                src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4"
                preload="auto" controls style="size: unset;"></video>
        </div>
    </div>
</body>

</html>
